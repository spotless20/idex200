# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

# not all aliases are set yet, but diag pins my be usefull in future (i.e detecting skipped steps on extruder)
[board_pins octopus_pro]
aliases:
# steppers
  y1_step_pin=PF13,	 y1_dir_pin=PF12,	 y1_enable_pin=PF14,  y1_cs_pin=PC4,  
  dc_step_pin=PG0,   dc_dir_pin=PG1,   dc_enable_pin=PF15,  dc_cs_pin=PD11,

 
  x_step_pin=PE2,  x_dir_pin=PE3,  x_enable_pin=PD4,  x_cs_pin=PE1, 
  y_step_pin=PE6,   y_dir_pin=PA14,   y_enable_pin=PE0,   y_cs_pin=PD3, y_endstop_pin=PG9,

  
  z0_step_pin=PA7,  z0_dir_pin=PB2,   z0_enable_pin=PC15,   z0_uart_pin=PE13,
  z1_step_pin=PB1,   z1_dir_pin=PA4,   z1_enable_pin=PE15,   z1_uart_pin=PE10, 
  z2_step_pin=PA6,   z2_dir_pin=PA5,  z2_enable_pin=PE14,   z2_uart_pin=PE7,  


  
  stepper_spi_mosi_pin=PA7,  stepper_spi_miso_pin=PA6,  stepper_spi_sclk_pin=PA5,

  
# accel
  adxl345_cs_pin=PA15,
# auto leveling
  bltouch_sensor_pin=PB7,  bltouch_control_pin=PB6,
  probe_pin=PB7,
# fans
  fan_part_cooling_pin=PA8,
  fan_toolhead_cooling_pin=PE5,
  fan_controller_board_pin=PD12,
# Bed heater
  heater_bed_heating_pin=PA1,
  heater_bed_sensor_pin=PF3,
  

[mcu]
baud: 250000
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_btt-octopus-pro-446-if00

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[adxl345]
spi_bus: spi3
cs_pin: adxl345_cs_pin
